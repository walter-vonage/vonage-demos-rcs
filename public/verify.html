<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Capability Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light py-5">

    <div class="container">
        <div class="card bg-secondary text-light shadow-lg">
            <div class="card-body">
                <h4 class="mb-4 text-warning">Vonage Capability Check</h4>

                <div class="mb-3">
                    <label for="csvFile" class="form-label">Upload CSV File</label>
                    <input type="file" id="csvFile" class="form-control" accept=".csv">
                    <small class="form-text text-muted">
                        <a href="/capability-check-template" class="text-warning" download>Download CSV Template</a>
                    </small>
                </div>

                <div class="mb-3">
                    <label class="form-label">OR Phone Numbers (as JSON array)</label>
                    <textarea id="phones" class="form-control" rows="4"
                        placeholder='[ {"phone":"14155552671","country":"US"}, {"phone":"447700900000","country":"GB"} ]'></textarea>
                </div>

                <button id="sendBtn" class="btn btn-warning mb-3">Send Request</button>

                <h6>Response:</h6>
                <pre id="output" class="bg-dark text-success p-3 rounded"
                    style="min-height: 200px; white-space: pre-wrap;"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("sendBtn").addEventListener("click", async () => {
            const csvFile = document.getElementById("csvFile").files[0];
            const phones = document.getElementById("phones").value.trim();
            const output = document.getElementById("output");

            if (!csvFile && !phones) {
                output.textContent = "Please upload a CSV file or enter phone numbers as JSON.";
                return;
            }

            output.textContent = "Sending request...";

            try {
                let res;

                if (csvFile) {
                    const formData = new FormData();
                    formData.append('csvFile', csvFile);

                    res = await fetch("/capability-check", {
                        method: "POST",
                        body: formData
                    });
                } else {
                    res = await fetch("/capability-check", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: phones
                    });
                }

                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                output.textContent = "Error: " + err.message;
            }
        });
    </script>
</body>

</html>
